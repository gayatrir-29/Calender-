<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body style="background-color: black;">
      <script>
          setInterval(()=>{
            day=['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday']
          let a=new Date;
          let d=a.toLocaleDateString()
          let x=a.getHours()+":"+a.getMinutes()+":"+a.getSeconds()+":"+a.getUTCMilliseconds()+" "
          
          document.querySelector('.time').innerHTML=d+" "+ x+"\n"+day[a.getDay()];},1000)
      </script>

      <div class="container">
        <div class="card" style="width: 600px; background-color: rgb(197, 187, 187);margin: 25%; border: rgb(255, 255, 255) solid 3px;">
           
            <div class="card-body" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
              <p class="card-text"><h3> Current time : <span class="time"> </span></h3></p>
              <center><button style="background-color:rgb(81, 204, 235)">Browse times</button></center>
            </div>
          </div>
      </div>
     
    <!-- Optional JavaScript; choose one of the two! -->
